<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Flexbox</title>
  </head>
  <body>
      <div class="container">
          <h1 class="text-center display-4">Flexbox</h1>
          <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
              <button class="btn btn-info btn-lg">LARGE</button>
              <button class="btn btn-primary btn-md">MEDIUM</button>
              <button class="btn btn-warning btn-sm">SMALL</button>
          </div>
          <div class="border border-dark d-flex justify-content-start align-items-end flex-row-reverse" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-md">MEDIUM</button>
            <button class="btn btn-warning btn-sm">SMALL</button>
        </div>
        <div class="border border-dark d-flex flex-column justify-content-start align-items-end" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-md">MEDIUM</button>
            <button class="btn btn-warning btn-sm">SMALL</button>
        </div>
        <div class="border border-dark d-flex flex-column-reverse justify-content-end align-items-start" style="height: 200px">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-primary btn-md">MEDIUM</button>
            <button class="btn btn-warning btn-sm">SMALL</button>
        </div>

        <h1 class="display-4 text-center">EXAMPLE TIME</h1>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start">
            <button class="btn btn-dark btn-lg">Link 1</button>
            <button class="btn btn-dark btn-lg">Link 2</button>
            <button class="btn btn-dark btn-lg">Link 3</button>
            <button class="btn btn-dark btn-lg">Link 4</button>
            <button class="btn btn-dark btn-lg">Link 5</button>
            <button class="btn btn-dark btn-lg">Link 6</button>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
